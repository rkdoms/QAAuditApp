<!DOCTYPE html>
<!-- https://codepen.io/ajchambeaud/pen/KpVvMV -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="https://www.gasco.cl/Static/css/lib/bootstrap.css?v=3.0" rel="stylesheet" type="text/css" />
</head>
<body>
    <script type="text/javascript" src="https://www.gasco.cl/Static/js/jquery-2.2.3.min.js?v=3.0"></script>
    <script type="text/javascript" src="https://www.gasco.cl/Static/js/lib/bootstrap.js?v=3.0"></script>
    <form id="form1">
        <div>
            <a href="javascript:alerta(1)">test alerta</a>
            <a href="javascript:confirma(1)">test confirm</a>
        </div>
    </form>
<div class="modal fade" id="modalAlert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header modal-header-alert">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
        </div>
        <div class="modal-body  modal-body-alert">
        <center><span id="message-alert"></span></center>
        </div>
        <div class="modal-footer modal-footer-alert">
        <button type="button" id="btn_cancel" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        <button type="button" id="btn_confirm" class="btn btn-success btn-sm">OK</button>
        </div>
    </div>
    </div>
</div>

<script>
function alerta(msg) {
    $("#message-alert").html(msg);
    $("#myModalLabel").text("Alert");
    $("#btn_confirm").hide();
    $('#modalAlert').modal({
        keyboard: false,
        backdrop: 'static'
    });

    $('#modalAlert').css("z-index", "999999");
    }

var modalConfirm = function (callback) {

    $("#btn-confirm").on("click", function () {
        $("#mi-modal").modal('show');
    });

    $("#modal-btn-si").on("click", function () {
        callback(true);
        $("#mi-modal").modal('hide');
    });

    $("#modal-btn-no").on("click", function () {
        callback(false);
        $("#mi-modal").modal('hide');
    });
};

    modalConfirm(function (confirm) {
        if (confirm) {
            //Acciones si el usuario confirma
            $("#result").html("CONFIRMADO");
        } else {
            //Acciones si el usuario no confirma
            $("#result").html("NO CONFIRMADO");
        }
    });

function confirma(msg) {
    $("#message-alert").html(msg);
    $("#myModalLabel").text("Please Confirm");
    $("#btn_confirm").show();
        $('#modalAlert').modal({
            keyboard: false,
            backdrop: 'static'            
        });

        $('#modalAlert').css("z-index", "999999");
    }
</script>
</body>
</html>
